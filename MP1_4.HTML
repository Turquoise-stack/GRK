<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>



<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
  
  <script>function setup() {createCanvas(800,700);}
    function draw() {
    //noprotect
    background(0);
     for(y=0; y<height; y++)
     for(x=0; x<width; x++) {
    var normal = (x+y)/(width+height)
        var dx = x-width/2
    var dy = y-height/2
    var d = sqrt(dx*dx+dy*dy)
set(x, y, color( 255 -d, d, normal*255 ));
     }
     updatePixels()
    }
  </script>
</body>
</html>
